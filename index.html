<body>
    <script>
        //parametro (numero)
        function verificarDivisivel(numero){
        if (numero % 3 == 0 || numero % 5 ==0){
return true;
        }else {
return false;
        }
        }
        function verificarIntervalo(inicial, final){
            var contador = 0;
            var soma=0;
            var multiplicacao=1;

          for(let i=inicial; i <= final; i=i+1){
if (verificarDivisivel(i)){
    contador  ++;
    soma+=i;
    multiplicacao=multiplicacao*i;
}

          }console.log(contador);
          console.log('a soma é:'+soma);
          console.log('a multiplicacao é:'+multiplicacao);
        }
    </script>
